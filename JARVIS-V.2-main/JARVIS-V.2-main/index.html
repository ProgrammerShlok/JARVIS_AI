
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS HUD - STARK SYSTEMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #020617;
            color: #22d3ee;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-image: 
                radial-gradient(circle at center, rgba(34, 211, 238, 0.05) 0%, transparent 70%),
                linear-gradient(rgba(34, 211, 238, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(34, 211, 238, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
        }
        .mono-font {
            font-family: 'JetBrains Mono', monospace;
        }
        .hud-border {
            border: 1px solid rgba(34, 211, 238, 0.2);
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.05), inset 0 0 15px rgba(34, 211, 238, 0.02);
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            clip-path: polygon(0 10px, 10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%);
        }
        .glow-text {
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.6);
        }
        .scanline {
            width: 100%;
            height: 2px;
            z-index: 100;
            background: rgba(34, 211, 238, 0.1);
            opacity: 0.2;
            position: absolute;
            pointer-events: none;
            animation: scan 8s linear infinite;
        }
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(34, 211, 238, 0.3);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(34, 211, 238, 0.6);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "d3": "https://esm.sh/d3@^7.9.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <div class="scanline"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
